name: release
on:
  push:
    branches:
      - trunk
    paths:
      - .github/workflows/release.yml
      - Dockerfile
  schedule:
    - cron: '10 16 * * 2'
  repository_dispatch:
    types: [release]
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: echo "docker_date=$(date +'%Y%m%d')" >> $GITHUB_ENV
      - run: echo "docker_sha=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: setup qemu
        uses: docker/setup-qemu-action@v2
      - name: docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: cache buildx
        uses: actions/cache@v3
        with:
          path: ~/.buildx
          key: ${{ runner.os }}-node-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: build
        run: >-
          docker buildx build
          --cache-from type=local,src=$HOME/.buildx
          --cache-to   type=local,dest=$HOME/.buildx,mode=max
          --platform linux/amd64,linux/arm64/v8
          --tag ghcr.io/${{ github.repository }}:${{ env.docker_sha }}-${{ env.docker_date }}
          --tag ghcr.io/${{ github.repository }}:latest
          --push .
